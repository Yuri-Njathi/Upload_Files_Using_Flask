{%extends 'base.html' %}
{% block head %} 
<title>
	Upload
</title>
{% endblock %}
{%block body%}
<h1>
	Image Uploader
</h1>

<form id='upload-form' action= "{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
	<input type="file" name="file" accept="image/*" multiple>
	<input type="submit" value="send">
	
</form>
{%endblock%}
